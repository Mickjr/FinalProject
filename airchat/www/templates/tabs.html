<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Social Login Tab -->
  <ion-tab title="Social Login" icon-off="ion-social-facebook" icon-on="ion-social-facebook" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Admin Login Tab -->
  <ion-tab title="Admin Login" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/adminlogin">
    <ion-nav-view name="tab-adminlogin"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab title="Register" icon-off="ion-plane" icon-on="ion-plane" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <!-- <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
