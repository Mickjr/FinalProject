<ion-view title="Welcome to AirChat">
  <div class="bar bar-header bar-light">
    <div class="title" id="logo">
      <img src="img/logo.png" />
    </div>
  </div>

   
    <ion-nav-view class="background"></ion-nav-view>

  <ion-content class="padding">



    <h4>Sign-in!</h4>

    <label class="item item-input item-stacked-label item-divider">   
      <input type="email" placeholder="Enter your email">
    </label>

    <label class="item item-input item-stacked-label item-divider">       
      <input type="password" placeholder="Enter your password">
    </label>

    <button class="button button-block button-assertive" ng-click="login()">
      Login
    </button>
      
    <ion-nav-view class="background"></ion-nav-view>
</ion-header-bar>
