<div class="bg-pattern">

<div style="" class="pusher">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <!-- <p>{{slide.text}}</p> -->
        </div>
      </slide>
    </carousel>
</div>



<div class="container">
  <div class="row">


      <br>

    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input popover="Your Email Address is required." popover-trigger="mouseenter" name="email" type="email" ng-model="adminUser.email" placeholder="Enter your email address"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input popover="Your Password is required." popover-trigger="mouseenter" name="password" type="password" ng-model="adminUser.password" placeholder="Enter your password"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

        <div class="col-md-3">
          <div class="form-group" ng-class=""> 
          <a type="submit" class="btn btn-primary" ng-click="adminLogin()">Login</a>
         </div>
        </div>

      </form>

      <div class="col-md-3">
        <div class="form-group" ng-class="">  
        <a class="btn btn-default2" ng-click="facebooklogin()">Facebook Login</a>
        <a class="btn btn-default2" href="#/register/">Register Now</a>
        </div>
      </div>
    
  </div> <!-- ENDS .row -->

</div> <!-- ENDS .container -->
</div>
