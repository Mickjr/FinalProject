<div class="container ">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="">Welcome to AirChat!,...Please Login!</h2>

    </div>
  </div>

  <div class="row">
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input name="email" type="text" ng-model="email" placeholder="Enter your email address"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input name="password" type="text" ng-model="password" placeholder="Enter your password"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" ng-click="printAir()">Login</button>

      </div>

    </form>
  </div> <!-- ENDS .row -->
