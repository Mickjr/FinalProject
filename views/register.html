<div style="" class="pusher">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
</div>

<div class="container ">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="">Register for an Account!</h2>
      <p></p>

      <!-- <a class="btn btn-primary btn-lrg" ng-click="loginObj.$login('facebook');">Login</a> -->
      <!-- <pre>{{loginObj.user.thirdPartyUserData.picture.data.url | json}}</pre> -->
      
    </div>
  </div>

  <div class="row">
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input name="email" type="email" ng-model="registerUser.email" placeholder="Enter your email address"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
          <input name="password" type="password" ng-model="registerUser.password" placeholder="Enter your password"  class="form-control"required >
        </div><!-- ENDS .form-group -->
      </div>

      <div class="col-md-3">
        <div class="form-group" ng-class=""> 
        <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
      </div>

      <div class="col-md-3">
        <div class="form-group" ng-class="">  
     <!--    <a ng-href="">Facebook</a>
        <a ng-href="">Google+</a>
        <a ng-href="">Twitter</a>
        <a ng-href="">Register</a> -->
      </div>

    </form>
  </div> <!-- ENDS .row -->

</div> <!-- ENDS .container -->
